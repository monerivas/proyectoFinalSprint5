<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Foro Cool Mone/Puntos base</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <h1>FORO</h1>
        </div>
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
       + Agregar Tema
    </button>


        <!--Buscador bootstrap -->
        <form id="form-busqueda" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input id="inputBusqueda" type="text" class="form-control" placeholder="Busca por titulo de tema">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
        </form>
    </header>

    <main class="container">
        <!------Inicio Tabla------>
        <table class="table table-striped table-responsive">
            <thead>
                <th>Autor</th>
                <th>Tema</th>
                <th>NÃºmero de respuestas</th>
            </thead>
            <tbody id="listaTemas">
                <tr>
                    <td>Perenganita</td>
                    <td>Tema0</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </main>
    <!------Fin Tabla------>

    <!------Inicio Modal------>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form id="add-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Nuevo Tema</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre-tarea">Autor:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre-autor" placeholder="Autor">
                        </div>

                        <div class="form-group">
                            <label for="nombre-tarea">Contenido del Tema:</label>
                            <textarea type="text" class="form-control" name="contenidoTema" id="contenidoTema" placeholder="Contenido del Tema" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">+ Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!------Fin Modal------>






    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
