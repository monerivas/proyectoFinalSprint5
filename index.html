<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Foro Cool Mone/Puntos base</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <h1>Foro cool</h1>
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
       + Agregar Tema
    </button>
        <button type="button" class="btn btn-primary btn-sm">
        Buscar Tema
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 
    </button>
    <!------Inicio Tabla------>
    <table class="table table-striped table-responsive">
        <thead>
            <th>Tema</th>
            <th>Autor</th>
            <th>Respuestas</th>
        </thead>
        <tbody id="listaTemas">
            <tr>
                <td>Tema0</td>
                <td>Perenganita</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
    <!------Fin Tabla------>

    <!------Inicio Modal------>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form id="add-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Nuevo Tema</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre-tarea">Autor:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre-tarea" placeholder="Autor">
                        </div>

                        <div class="form-group">
                            <label for="nombre-tarea">Contenido del Tema:</label>
                            <!--<input type="text" class="form-control" name="nombre" id="nombre-tarea" placeholder="Contenido del Tema">-->
                            <textarea type="text" class="form-control" name="contenidoTema" id="contenidoTema" placeholder="Contenido del Tema" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">+ Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!------Fin Modal------>






    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
